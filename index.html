<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>韩明威的网站</title>
	</head>
	<body>
    <css-doodle>
      :doodle {
        @grid: 20 / 100vmax;
        background: #12152f;
        font-family: sans-serif;
      }
      :after {
        content: '\@hex(@rand(0x2500, 0x257f))';
        font-size: 5vmax;
        color: hsla(
          @rand(360), 70%, 70%,
          @rand(.9)
        );
      }
    </css-doodle>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/css-doodle/0.6.2/css-doodle.min.js"></script>
</html>
